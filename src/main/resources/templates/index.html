<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <!-- Next two lines are for bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"
    th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"></script>

    <!-- Jquery included by dependency of bootstrap -->
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel">My Recipes</h1>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover">
                            <thead class="thread-inverse">
                                <tr>
                                    <th>ID</th>
                                    <th>Description</th>
                                    <th>View</th>
                                </tr>
                            </thead>
                            <tr th:each="recipe : ${recipes}">
                                <td th:text="${recipe.id}">1</td>
                                <td th:text="${recipe.description}">Testerino</td>
                                <td><a href="#" th:href="@{'recipe/'  + ${recipe.id} + '/show'}">View</a> </td>
                            </tr>
                            <tr th:remove="all">
                                <td>5</td>
                                <td>Pork on ice</td>
                                <td>View</td>
                            </tr>
                            <tr th:remove="all">
                                <td>3</td>
                                <td>Ninja Turtle</td>
                                <td>View</td>
                            </tr>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
